<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        table, th, td {
border: 1px solid black;
        }
        th {
          background-color: blue;
        }
        .lightGrey{
          background-color: #E3E1E2;
        }
        .darkGrey{
          background-color: #9C9C9C;
        }
        .thisGuy{
          background-color: red;
        }
    </style>
  </head>
  <body>
<table style="width:50%">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
  <tr class="lightGrey">
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr class="darkGrey">
    <td>Eve</td>
    <td class="thisGuy">Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Brosius</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Mike</td>
    <td>Awesome</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Katherine</td>
    <td>English</td>
    <td>19</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>Miller</td>
    <td>84</td>
  </tr>

</table>
  </body>
</html>
